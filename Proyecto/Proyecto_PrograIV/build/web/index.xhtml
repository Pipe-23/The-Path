<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
      
    <h:head>
        <title>Proyecto Progra IV</title>
        <link type="text/css" rel="stylesheet" href="https://www.primefaces.org/showcase/javax.faces.resource/css/layout/layout.css.xhtml?ln=showcase"></link>
    </h:head>
    <h:body>
        <div style="text-align: center ; margin-top: 30px; margin-bottom: 30px">
            <h3>Acceso al Sistema</h3>
        </div>

        <h:form>
            <div class="card crud-demo">
                <p:messages id="msg" showDetail="true"/>
                <p:growl id="growl" 
                         showDetail="true"
                         sticky="true">
                    <p:panel header="Login" >
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel value="Nombre de Usuario: "/>
                            <p:inputText value="#{usuarioController.nombreUsuario}"/>

                            <h:outputLabel value="Contraseña: "/>
                            <p:password value="#{usuarioController.contrasena}"/>
                            <h:outputText/>

                            <p:commandButton value="Ingresar" actionListener="#{usuarioController.ingresar()}" update="msg" />
                            
                            <div class="card">
                                <p:link outcome="recuperarcontrasenna" value="Olvido su contraseña?">
                                    <f:param name="usuarioId" value="10"/>
                                </p:link>
                            </div>
                            <div class="card">
                                <p:link outcome="registro" value="Registrarse">
                                </p:link>
                            </div>
                            
                        </h:panelGrid>
                    </p:panel>
                </p:growl>
            </div>
        </h:form>
    </h:body>
</html>
